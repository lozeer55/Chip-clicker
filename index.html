<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elixir Clicker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script async defer src="https://accounts.google.com/gsi/client"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1"
      }
    }
    </script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
          }
        }
      }
    </script>
    <script type="module" src="index.tsx"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #2c233d; }
        ::-webkit-scrollbar-thumb { background: #6c3d70; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #864aa1; }

        /* Accordion transition */
        .accordion-content {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.3s ease-in-out;
        }
        .accordion-content > * { overflow: hidden; }
        .accordion-content-expanded { grid-template-rows: 1fr; }

        /* Animations */
        @keyframes float-up {
            from { opacity: 1; transform: translateY(0) translateX(-50%) scale(1); }
            to { opacity: 0; transform: translateY(-100px) translateX(-50%) scale(0.8); }
        }
        .animate-float-up {
            animation: float-up 1.2s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .animate-shake { animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes pulse-subtle {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        .animate-pulse-subtle { animation: pulse-subtle 4s ease-in-out infinite; }
        
        @keyframes chip-press-effect {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(0.92); filter: brightness(1.2); }
            100% { transform: scale(1); filter: brightness(1); }
        }
        .animate-chip-press { animation: chip-press-effect 0.15s ease-out; }

        @keyframes boost-glow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-boost-glow {
            animation: boost-glow 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(236, 72, 153, 0.6));
            will-change: transform;
        }
        
        @keyframes slide-in-down {
            from { transform: translateY(-100%) translateX(-50%); opacity: 0; }
            to { transform: translateY(0) translateX(-50%); opacity: 1; }
        }
        .animate-slide-in-down { animation: slide-in-down 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        
        @keyframes fade-in-scale {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        .animate-fade-in-scale { animation: fade-in-scale 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        @keyframes collect-effect {
            0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -150%) scale(0.5); }
        }
        .animate-collect-effect { animation: collect-effect 0.4s ease-in forwards; }

        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .animate-fade-out { animation: fade-out 0.5s ease-out forwards; }

        @keyframes golden-bob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .animate-golden-bob { animation: golden-bob 2s ease-in-out infinite; }

        @keyframes float-across {
            from { transform: translateX(0) rotate(0deg); }
            to { transform: translateX(calc(100vw + 100px)) rotate(360deg); }
        }
        .animate-float-across {
            animation: float-across linear infinite;
            will-change: transform;
        }
        
        @keyframes tier-unlock {
            0% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
            50% { box-shadow: 0 0 20px 5px rgba(236, 72, 153, 0.6); }
            100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
        }
        .animate-tier-unlock { animation: tier-unlock 0.8s ease-in-out; }
        
        @keyframes shine-pop {
            50% { transform: scale(1.02); }
        }
        .animate-shine-pop { animation: shine-pop 0.6s ease-out; }

        @keyframes purchase-feedback-scale {
            50% { transform: scale(1.02); }
        }
        @keyframes purchase-feedback-flash {
            50% { opacity: 0.15; }
        }
        .animate-purchase-feedback {
            position: relative;
            animation: purchase-feedback-scale 0.6s ease-out;
        }
        .animate-purchase-feedback::after {
            content: '';
            position: absolute;
            inset: 0;
            background-color: #ec4899; /* pink-500 */
            border-radius: inherit;
            opacity: 0;
            animation: purchase-feedback-flash 0.6s ease-out;
            will-change: opacity;
            pointer-events: none;
        }
        
        /* New Performant Glow Animation using pseudo-elements */
        @keyframes better-glow {
            0%, 100% { opacity: 0.7; transform: scale(1.0); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .button-affordable-glow, .upgrade-affordable-glow {
            position: relative;
            z-index: 1;
        }
        .button-affordable-glow::before, .upgrade-affordable-glow::before {
            content: '';
            position: absolute;
            inset: -3px; /* Control glow size */
            z-index: -1;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.5) 0%, rgba(236, 72, 153, 0) 70%);
            border-radius: inherit;
            animation: better-glow 2.5s infinite ease-in-out;
            will-change: opacity, transform;
        }
        .upgrade-affordable-glow { /* Keep border color for extra pop */
            border-color: rgba(236, 72, 153, 0.4) !important;
        }

        /* New glow for Upgrade Surges */
        .upgrade-surged-glow::before {
             background: radial-gradient(circle, rgba(34, 211, 238, 0.6) 0%, rgba(34, 211, 238, 0) 70%);
             animation: better-glow 1.5s infinite ease-in-out;
        }
        .upgrade-surged-glow {
             border-color: rgba(34, 211, 238, 0.5) !important;
        }


        @keyframes shine-wipe {
            0% { transform: translateX(-150%) skewX(-25deg); }
            100% { transform: translateX(150%) skewX(-25deg); }
        }
        .animate-shine-wipe::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.35) 50%, rgba(255, 255, 255, 0) 100%);
            animation: shine-wipe 0.7s ease-in-out;
            pointer-events: none;
        }
        
        @keyframes activity-pulse {
            from { transform: scale(0.8); opacity: 1; }
            to { transform: scale(3); opacity: 0; }
        }
        .animate-activity-pulse {
            animation: activity-pulse 1.5s infinite ease-out;
            background-color: transparent !important;
            border: 2px solid #ec4899;
            will-change: transform, opacity;
        }
        
        @keyframes cps-pulse {
            0%, 100% { transform: scale(1); filter: brightness(1.2); }
            50% { transform: scale(1.03); filter: brightness(1.6); }
        }
        .animate-cps-pulse {
            animation: cps-pulse 2.5s infinite ease-in-out;
            text-shadow: 0 0 5px rgba(236, 72, 153, 0.5);
            will-change: transform, filter;
        }

        @keyframes cps-boost-glow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .animate-cps-boost-glow {
            animation: cps-boost-glow 1.5s infinite ease-in-out;
            text-shadow: 0 0 8px rgba(236, 72, 153, 0.7);
            will-change: transform;
        }

        @keyframes subtle-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-subtle-gradient {
            background: linear-gradient(-45deg, #0f172a, #2c233d, #0f172a, #44345c);
            background-size: 400% 400%;
            animation: subtle-gradient 30s ease infinite;
        }

        /* Custom Building Animations */
        .animate-cauldron-bubble { animation: cauldron-bubble 2.5s infinite ease-in-out; }
        @keyframes cauldron-bubble {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-2px) scale(1.02); }
        }

        .animate-plant-grow { animation: plant-grow 4s infinite ease-in-out; }
        @keyframes plant-grow {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.1); }
        }

        .animate-book-flutter { animation: book-flutter 5s infinite ease-in-out; }
        @keyframes book-flutter {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .animate-crystal-glow { animation: crystal-glow 3s infinite ease-in-out; }
        @keyframes crystal-glow {
            50% { filter: drop-shadow(0 0 6px #f472b6); }
        }

        .animate-portal-swirl { animation: portal-swirl 10s infinite linear; }
        @keyframes portal-swirl {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .animate-stone-pulse { animation: stone-pulse 2s infinite ease-in-out; }
        @keyframes stone-pulse {
            50% { filter: drop-shadow(0 0 8px rgba(192, 38, 211, 0.9)); }
        }

        /* Shooting Star Animation */
        @keyframes shooting-star {
            from { transform: translate(var(--start-x), var(--start-y)) rotate(-45deg); opacity: 1; }
            to { transform: translate(var(--end-x), var(--end-y)) rotate(-45deg); opacity: 1; }
        }
        .animate-shooting-star {
            animation: shooting-star linear forwards;
            will-change: transform;
        }
        .shooting-star-trail::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 4px;
            background: linear-gradient(to left, transparent, rgba(255, 255, 255, 0.6));
            border-radius: 2px;
            transform-origin: 100% 50%;
            transform: translateY(-50%) translateX(-100%) rotate(180deg);
        }

    </style>
</head>
<body class="bg-slate-900 animate-subtle-gradient">
    <div id="root"></div>
</body>
</html>
